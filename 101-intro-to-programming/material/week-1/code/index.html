<html>
  <head>
    <title>First Web Page</title>
    <style>
      #header-1 {
        color: red;
      }

      #header-2 {
        color: blue;
      }

      .border-bottom {
        border-bottom: 1px solid #000;
      }

      .border-top {
        border-top: 1px solid #f00;
        font-family: arial;
      }
    </style>
  </head>

  <body>
    <h1 id="header-1">Matthew Wolfe</h1>
    <h1 id="header-2">Matthew Wolfe 2</h1>

    <h1 class="border-bottom">Matthew Wolfe 3</h1>
    <h1 class="border-bottom border-top">Matthew Wolfe 4</h1>
    <h1 class="border-bottom">Matthew Wolfe 5</h1>
    <h1 class="border-bottom border-top">Matthew Wolfe 6</h1>

    <p class="border-bottom">Some paragraph text is inside this p tag</p>
  </body>
</html>
